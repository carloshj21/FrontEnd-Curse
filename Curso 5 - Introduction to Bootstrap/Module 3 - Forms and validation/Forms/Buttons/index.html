<!DOCTYPE html>
<html>
    <head>
        <title>Enhancing controls with input groups</title>
        <link rel='stylesheet' href='./Styles/bootstrap.min.css' />
    </head>
    <body>
        <div class="container">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label for="twitter" class="control-label col-md-3">Twitter:</label>
                    <div class="col-md-6">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span>@</span>
                            </div>
                            <input type="text" class="form-control" name="twitter" id="twitter" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="control-label col-md-3">Username:</label>
                    <div class="col-md-6">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </div>
                            <input type="text" class="form-control" name="username" id="username" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input type="radio" id="first" name="sample" checked/>
                                First
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" id="second" name="sample" />
                                Second
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default col-md-offset-3 col-md-4">Submit form</button>
                </div>
            </form>
        </div>
        <script src='./Scripts/jquery-3.2.1.min.js'></script>
        <script src='./Scripts/bootstrap.min.js'></script>
    </body>
</html>
