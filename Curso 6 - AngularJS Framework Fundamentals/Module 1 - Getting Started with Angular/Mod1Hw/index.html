<!DOCTYPE html>
<html ng-app="homeworkApp">

    <head>
        <title>Module 1 Homework</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
            crossorigin="anonymous">
    </head>

    <body ng-controller="dateController">
        <div class="container">
            <h1>Module 1 Homework</h1>
            <h3>The Current Date is: <strong>{{date}}</strong></h3>
        </div>

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script type="text/javascript">
            var homeworkApp = angular.module('homeworkApp', []);
            homeworkApp.constant('date', new Date());
            homeworkApp.controller('dateController', [
                    '$scope', 'date',
                    function ($scope, date) {
                        $scope.date = date;
                    }
                ]);
        </script>
    </body>

</html>
