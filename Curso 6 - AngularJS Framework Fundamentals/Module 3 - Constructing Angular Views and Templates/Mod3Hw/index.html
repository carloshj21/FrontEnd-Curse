<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Tony's Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="pizzaController">
    <div class="container">
        <!-- Pizza Shop Name -->
        <h1>Tony's Pizza</h1>
        <!-- Title -->
        <h2>{{model.title}}</h2>
        <!-- Topping Search -->
        <h3>Topping Search</h3>
        <input type="text" class="form-control" ng-model="model.search">
        <div ng-hide="model.search">
            Enter the search criteria above.
        </div>
        <!-- Model Search -->
        <div ng-show="model.search" ng-repeat="t in model.availableToppings | filter:model.search as filteredToppings">
            <span ng-click="addTopping(t)">{{t}}</span>
        </div>
        <!-- Danger Alert -->
        <div class="alert alert-danger" ng-show="model.search.length > 0 && filteredToppings.length === 0">No results.</div>
        <!-- Success Alert -->
        <div class="alert alert-success" ng-if="model.showAdded == true">Topping Added. <input type="button" value="close" ng-click="model.showAdded = false"></div>
        <!-- Selected Toppings -->
        <h3 ng-show="model.toppings.length > 0">Selected Toppings</h3>
        <div ng-repeat="t in model.toppings">
            {{t}}
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/pizzaController.js"></script>
</body>

</html>
